version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - cd frontend
      - npm install
      - bash ../scripts/build/bin/install.awscliv2.sh
  build:
    commands:
      - bash ../scripts/build/bin/s3.build.sh
  post_build:
    commands:
      - cd ..
artifacts:
  files:
    - "**/*"
