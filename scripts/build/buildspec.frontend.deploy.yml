version: 0.2
phases:
  pre_build:
    commands:
      - bash buildspec/install.awscliv2.sh
  build:
    commands:
      - bash buildspec/s3.deploy.sh ./fronted/build/
      - bash buildspec/cfcd.deploy.sh
  post_build:
    commands:
      - bash buildspec/cfcd.invalidate.sh
artifacts:
  files:
    - "**/*"
